	<main>
		<div class="contact-form">
			<form action="https://ramisabouni.com/sysc4504/Lab03_process.php" method="post">
				<fieldset>
					<legend>Contact Us</legend>
					<label for="email-input-field">Enter email address: </label>
					<input type="email" id="email-input-field" name="email_address" />
					<br />
					<br />
					<label for="province-select">Choose your province: </label>
					<select name="province" id="province-select">
						<option value="AB">AB</option>
						<option value="BC">ON</option>
						<option value="SK">SK</option>
						<option value="MB">MB</option>
						<option value="ON">ON</option>
						<option value="QC">QC</option>
						<option value="NS">NS</option>
						<option value="NB">NB</option>
						<option value="NL">NL</option>
						<option value="PE">PE</option>
						<option value="YK">YK</option>
						<option value="NT">NT</option>
						<option value="NU">NU</option>
					</select>
					<br />
					<br />
					<p>Reason for contacting us:</p>
					<ul>
						<li>
							<input type="radio" name="reason" id="Billing" value="Billing" />
							<label for="Billing">Billing</label>
						</li>
						<li>
							<input type="radio" name="reason" id="General" value="General" />
							<label for="General">General Inquiry</label>
						</li>
						<li>
							<input type="radio" name="reason" id="Technical" value="Technical" />
							<label for="Technical">Technical Issue</label>
						</li>
						<li>
							<input type="radio" name="reason" id="Track" value="Track" />
							<label for="Track">Track Shipment</label>
						</li>
						<li>
							<input type="radio" name="reason" id="Other" value="Other" />
							<label for="Other">Other</label>
						</li>
					</ul>
					<label for="contact_message">Message:</label><br />
					<textarea name="question" id="contact_message" placeholder="Enter message here"></textarea>
					<br />
					<input type="submit" value="Submit" />
				</fieldset>
			</form>
