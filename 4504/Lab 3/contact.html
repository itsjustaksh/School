    <main>
      <div class="contact-form">
        <form
          action="https://ramisabouni.com/sysc4504/Lab03_process.php"
          method="post"
        >
          <fieldset>
            <legend>Contact Us</legend>
            <label for="input">Enter email address: </label>
            <input type="email" />
            <br />
            <br />
            <label for="select">Choose your province: </label>
            <select name="Select province" id="province-select">
              <option value="AB">AB</option>
              <option value="BC">ON</option>
              <option value="SK">SK</option>
              <option value="MB">MB</option>
              <option value="ON">ON</option>
              <option value="QC">QC</option>
              <option value="NS">NS</option>
              <option value="NB">NB</option>
              <option value="NL">NL</option>
              <option value="PE">PE</option>
              <option value="YK">YK</option>
              <option value="NT">NT</option>
              <option value="NU">NU</option>
            </select>
            <br />
            <br />
            <p>Reason for contacting us:</p>
            <ul>
              <li>
                <input type="radio" name="contact-reason-radio" />
                <label for="input">Billing</label>
              </li>
              <li>
                <input type="radio" name="contact-reason-radio" />
                <label for="input">General Inquiry</label>
              </li>
              <li>
                <input type="radio" name="contact-reason-radio" />
                <label for="input">Technical Issue</label>
              </li>
              <li>
                <input type="radio" name="contact-reason-radio" />
                <label for="input">Track Shipment</label>
              </li>
              <li>
                <input type="radio" name="contact-reason-radio" />
                <label for="input">Other</label>
              </li>
            </ul>
            <label for="textarea">Message:</label><br />
            <textarea
              name="contact-message"
              id="contact_message"
              placeholder="Enter message here"
            ></textarea>
            <br />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
      </div>
    </main>
